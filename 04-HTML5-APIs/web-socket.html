<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web socket</title>
    <link rel="stylesheet" href="styles/web-socket.css">
  </head>
  <body>
    <section class="content">
      <label for="message">Message:
        <input type="text" name="message" id="message">
      </label>
      <button type="button" name="send" id="send">Send</button>
      <button type="button" name="open" id="open">Open</button>
      <button type="button" name="close" id="close">Close</button>
      <div id="output">
      </div>
    </section>
    <script src="js/web-socket.js"></script>
  </body>
</html>
